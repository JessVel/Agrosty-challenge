  <section class="hero">
    <div class="container main">
      <div class="row align-items-center">
        <div class="col-md-7 d-flex">
          <h2>Nueva observación</h2>
        </div>
        <div class="col-md-5 d-flex">
          <button class="btn btn-outline-dark">Volver</button>
          <button class="btn btn-primary align-self-center">
            Guardar observación
          </button>
        </div>
      </div>
      <hr />
      <section>
        <div class="container flex">
          <form action="post">
            <div class="row p-3">
              <div class="col from-group">
                <label for="id-action"
                  ><ion-icon name="alert-circle-outline"></ion-icon>ID
                  acción</label
                >
                <input class="form-control" type="text" id="id-action" />
              </div>

              <div class="col from-group">
                <label for="fecha"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Fecha</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="dd/mm/aa"
                />
              </div>

              <div class="col from-group">
                <label for="sector"
                  ><ion-icon name="alert-circle-outline"></ion-icon
                  >Sector</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >Galpón 5</option
                  >
                </select>
              </div>

              <div class="col-md-auto from-group">
                <label for="sector" text-left
                  ><ion-icon name="alert-circle-outline"></ion-icon>Riesgo
                  asociado/Estándar</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >Galpón 5</option
                  >
                </select>
              </div>

              <div class="col from-group">
                <label for="sector"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Nivel de
                  riesgo</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >Galpón 5</option
                  >
                </select>
              </div>

              <div class="col from-group">
                <label for="sector"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Generado
                  por</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >Galpón 5</option
                  >
                </select>
              </div>
            </div>

            <div class="row p-3">
              <div class="col from-group">
                <label for="accion-correctiva"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Acción
                  correctiva</label
                >
                <textarea
                  class="form-control"
                  name="mensaje"
                  id="mensaje"
                ></textarea>
              </div>

              <div class="col from-group">
                <label for="accion-correctiva"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Acción
                  correctiva</label
                >
                <textarea
                  class="form-control"
                  name="mensaje"
                  id="mensaje"
                ></textarea>
              </div>

              <div class="col from-group">
                <label for="accion-correctiva"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Acción
                  correctiva</label
                >
                <textarea
                  class="form-control"
                  name="mensaje"
                  id="mensaje"
                ></textarea>
              </div>
            </div>

            <div class="row p-3 from-group">
              <div class="col">
                <label for="plazo"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Plazo
                  ejecución inicial</label
                >
                <input class="form-control" type="date" />
              </div>
              <div class="col">
                <label for="reprogramacion" placeholder="Pedro Raul"
                  ><ion-icon name="alert-circle-outline"></ion-icon
                  >Reprogramacion</label
                >
                <input class="form-control" type="text" />
              </div>
              <div class="col">
                <label for="sector"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Generado
                  por</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >CUMPLIDO</option
                  >
                </select>
              </div>
              <div class="col">
                <label for="reprogramacion" placeholder="Pedro Raul"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Fecha de
                  cierre</label
                >
                <input class="form-control" type="text" />
              </div>
              <div class="col">
                <label for="reprogramacion" placeholder="Cumplida"
                  ><ion-icon name="alert-circle-outline"></ion-icon
                  >Vencimiento</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>

            <div class="row p-3 from-group">
              <div class="col-md-auto">
                <label for="reprogramacion" placeholder=""
                  ><ion-icon name="alert-circle-outline"></ion-icon>Resp
                  seguimiento y cierre</label
                >
                <input class="form-control" type="text" />
              </div>
              <div class="col-md-auto">
                <label for="sector"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Sector que
                  detecta las observaciones</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >CUMPLIDO</option
                  >
                </select>
              </div>
              <div class="col-md-auto">
                <label for="sector"
                  ><ion-icon name="alert-circle-outline"></ion-icon>Sector
                  responsable</label
                >
                <select class="form-control" name="Galpon" id="Sector">
                  <option class="form-control" value="Galpon 5"
                    >CUMPLIDO</option
                  >
                </select>
              </div>
              <div class="col">
                <label for="reprogramacion" placeholder=""
                  ><ion-icon name="alert-circle-outline"></ion-icon
                  >Observacion</label
                >
                <input class="form-control" type="text" />
              </div>
              <div class="col">
                <label for="reprogramacion" placeholder=""
                  ><ion-icon name="alert-circle-outline"></ion-icon>Requiere
                  evidencia</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>

            <div class="row p-3">
              <div class="col">
                <label for="reprogramacion" placeholder=""
                  ><ion-icon name="alert-circle-outline"></ion-icon>Evidencia de
                  cierre</label
                >
                <input class="form-control" type="text" />
              </div>
              <div class="col">
                <label for="reprogramacion" placeholder=""
                  ><ion-icon name="alert-circle-outline"></ion-icon>Respuesta
                  seguimiento y cierre</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>
          </form>
        </div>
      </section>
