<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- bootstrap css -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-content d-block">
          <form action="" class="form-group">
            <div class="container">
              <img
                class="img-fluid"
                id="avatar"
                src="./imagenes/avatar-svg.svg"
                alt="avatar"
              />
            </div>
            <div class="input-div email">
              <ion-icon name="mail"></ion-icon>
              <input class="form-control" placeholder="Email ID" type="email" />
            </div>

            <div class="input-div password">
              <ion-icon name="lock-closed"></ion-icon>
              <input
                placeholder="Password"
                class="form-control"
                type="password"
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-dark btn-login">Login</button>
              </div>
              <div class="col-md-6">
                <a class="btn btn-link" href="#">Forgot password?</a>
              </div>
            </div>
          </form>
        </div>

        <div class="register-container">
          <button class="btn-register">Register</button>
        </div>
      </div>
    </div>

    <!-- iconic icon -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- Bootstrap -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
